<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <div *ngFor="#hero of heroes; #idx = index" (click)="gotoDetail(hero)" class="col-1-4" >
        <div class="module hero">
            <h4 title="Rating: {{hero.rating}}">{{hero.name}}</h4>
        </div>
    </div>
</div>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
